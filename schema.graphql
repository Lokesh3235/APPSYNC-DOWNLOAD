}

enum draftedPublishedStatusEnum {
  DRAFTED
  PUBLISHED
}

enum editQuizarreActionEnum {
  DELETE
  RE_VALIDATE
  UPDATE
}

enum leaderboardTypeEnum {
  DAILY
  MONTHLY
  OVERALL
  YEARLY
}

enum questionFormatEnum {
