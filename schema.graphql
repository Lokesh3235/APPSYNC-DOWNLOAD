type Query {
  getCurrentUserDetails(input: getCurrentUserDetailsInput): JSON
  #  S3 UPLOAD APIs
  getDocumentPresignedURL(input: commons3Input): JSON
  getOrganizationDetails(input: getOrganizationDetailsInput): JSON
  listApprovals(input: listApprovalsInput): JSON
  listBmsSettings: JSON
  #  BULK UPLOAD ERROR API
  listBulkUploadErrors(input: listBulkUploadErrorsInput): JSON
  #  CATEGORY APIs
  listCategories(input: listCategoriesInput): JSON
  listCategoryReports(input: listCategoryReportsInput): JSON
  listCreditsHistory(input: listCreditsHistoryInput): JSON
  listDeviceBrowserReports(input: listDeviceBrowserReportsInput): JSON
  listLocationReports(input: listLocationReportsInput): JSON
  #  QUESTION REVIEW APIs
  listPendingReviewQuestions(next_token: String, organization_id: String, question_review_status: questionReviewStatusEnum!): JSON
  listQuestionReports(input: listQuestionReportsInput): JSON
  #  QUESTION APIs
  listQuestions(input: listQuestionsInput2): JSON
  listQuizQuestions(quiz_id: String): JSON @aws_api_key @aws_cognito_user_pools
  listQuizQuestions2(input: listQuizQuestions2Input): JSON
  listQuizRunLeaderboard(input: listQuizRunLeaderboardInput): JSON
  listQuizRunReports(input: listQuizRunReportsInput): JSON
  listQuizRunValidationErrors(input: listQuizRunValidationErrorsInput): JSON
  listQuizStats(input: listQuizStatsInput): JSON
  #  QUIZZ RUNS APIs
  listQuizarreQuizRuns(input: listQuizarreQuizRunsInput): JSON
  #  QUIZZES APIs
  listQuizzes(input: listQuizzesInput): JSON
  listSignUpUsers(input: listSignUpUsersInput): JSON
  listTeamLeaderboard(input: listTeamLeaderboardInput): JSON
  listTeamUsers(input: listTeamUsersInput): JSON
  #  TEAMS APIs
  listTeams(input: listTeamsInput): JSON
  listUserActivities(input: listUserActivitiesInput): JSON
  listUserQuizAttemptQuestions(input: listUserQuizAttemptQuestionsInput): JSON
  listUserQuizAttempts(input: listUserQuizAttemptsInput): JSON
  #  BMS USERS APIs
  listUsers(input: listUserInput): JSON
  searchUser(input: searchUserInput): JSON
}

enum ActionEnum {
  DELETE
  UPDATE
}

enum ScopeTypeEnum {
  GLOBAL
  TEAM
  USER
}

enum StatusEnum {
  ACTIVE
  ALL
  INACTIVE
}

enum addOrRemoveEnum {
  ADD
  REMOVE
}

enum approvalTypeEnum {
  APPROVE
  REJECT
}

enum createQuizarreQuizRunEnum {
  NEW_CREATION
  RE_VALIDATION
}

enum difficultyLevelEnum {
  EASY
  HARD
