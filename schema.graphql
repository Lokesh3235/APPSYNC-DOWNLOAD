  createQuiz(input: createQuizInput): JSON
  createQuizarreQuizRun(input: createQuizarreQuizRunInput): JSON
  createTeam(input: createTeamInput): JSON
  createUser(input: createUserInput): JSON
  deductCreditsFromUser(input: deductCreditsFromUserInput): JSON
  editCategory(input: editCategoryInput): JSON
  editPendingReviewQuestions(input: editQuestionInput): JSON
  editQuestion(input: editQuestionInput): JSON
  editQuiz(input: editQuizInput): JSON
  editQuizRunLeaderboard(input: editQuizRunLeaderboardInput): JSON
  editQuizarreQuizRun(input: editQuizarreQuizRunInput): JSON
